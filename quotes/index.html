<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <script type = "text/javascript" src="script.js"></script>
  </head>
  <body class="light">
    <div class="settings">
        <div class="action sans">
            <button class="shuffle">Shuffle</button>
        </div>
        <hr>
        <div class="size sans">
            <button class="plus">A+</button>
            <button class="minus">A-</button>
        </div>
        <div class="modes sans">
            <button class="light">Light</button>
            <button class="dark">Dark</button>
        </div>
        <div class="fonts">
            <button class="sans">
                ag <br>
                <small class="sans">Default</small>
            </button>
            <button class="serif">
                ag <br>
                <small class="sans">Serif</small>
            </button>
            <button class="mono">
                ag <br>
                <small class="sans">Mono</small>
            </button>
        </div>
    </div>
    <div class="quote mono">
        <div class="card-body">
            <blockquote class="blockquote">
                <p class="content"></p>
                <div style="text-align: right"><span class="dash">&horbar;</span> <cite title="Source Title"></cite></div>
            </blockquote>
        </div>
    </div>
</body>
</html>
